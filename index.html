<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8" />

    <title>KakaoLink Test</title>

    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

  </head>

  <body>

    <button onclick="sendLinkDefault()">카카오링크 보내기</button>

    <script>

      function sendLinkDefault() {

        Kakao.init('fa6bab2324b7c885bfdee15dadd43689');

        Kakao.Link.sendDefault({

          objectType: 'feed',

          content: {

            title: '제목',

            description: '설명',

            imageUrl: 'https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F081%2F2014%2F06%2F17%2FSSI_20140617164310_V_99_20140714182705.jpg&type=sc960_832',

            link: {

              mobileWebUrl: '모바일 웹 URL',

              webUrl: 'PC 웹 URL',

            },

          },

          buttons: [

            {

              title: '웹으로 보기',

              link: {

                mobileWebUrl: '모바일 웹 URL',

                webUrl: 'PC 웹 URL',

              },

            },

          ],

        });

      }

    </script>

  </body>

</html>
