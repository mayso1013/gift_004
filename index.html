<body>
    <button id="kakao-link-btn">카카오톡으로 공유하기</button>
    
    <script>
        Kakao.init('fa6bab2324b7c885bfdee15dadd43689');

        document.getElementById('kakao-link-btn').onclick = function() {
            Kakao.Link.sendDefault({
                objectType: 'feed',
                content: {
                    title: '보낼 제목',
                    description: '보낼 내용',
                    imageUrl: 'https://example.com/image.jpg', // 이미지 URL
                    link: {
                        webUrl: 'https://example.com', // 웹 URL
                        mobileWebUrl: 'https://example.com', // 모바일 웹 URL
                    }
                },
                social: {
                    likeCount: 10,
                    commentCount: 5,
                    sharedCount: 3
                },
                buttons: [
                    {
                        title: '웹으로 보기',
                        link: {
                            webUrl: 'https://example.com',
                            mobileWebUrl: 'https://example.com',
                        }
                    }
                ]
            });
        };
    </script>
</body>
